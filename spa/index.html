<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>menu spa</title>
	<script src="./js/main.js" defer></script>
	<style>
		ul {
			display: flex;
			list-style: none;
			margin: 0 0 0 -40px;
			background-color: #ddd;
		}
		ul li {
			margin-right: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>SPA Page</h1>	
	<nav>
		<ul>
			<li>Home</li>
			<li>Info</li>
			<li>Reports</li>
			<li>About</li>
		</ul>
	</nav>
	<div class="pages">
		<div class="page home">
			<h2>Home</h2>
			<p>This is the home page.</p>
		</div>
		<div class="page info">
			<h2>Info</h2>
			<p>This is the info page.</p>
		</div>
		<div class="page reports">
			<h2>Reports</h2>
			<p>This is the reports page.</p>
		</div>
		<div class="page about">
			<h2>About</h2>
			<p>This is the about page.</p>
		</div>
	</div>
</body>
</html>
